{% extends 'base.html' %}

{% load static %}

{% block title %}
<title>Home : Gallery</title>
{% endblock title %}

{% block css %}
{% endblock css %}

{% block body %}
<div class="container my-4 p-2">
    <p class="display-3 bg-danger shadow rounded-3 text-center pb-2">Login Page  </p>
</div>

<div class="container shadow rounded-3 w-75">
    <form action="{% url 'home' %}" method="post">
        
        {% csrf_token %}

        {% for i in forms %}
        <div class="mb-3">
            {{i.label_tag }}
            {{i}}
        </div>

        {% endfor %}
        <div class="mb-3">
            <input type="submit"  value="Login" class="btn  btn-success"> 
        </div>

    </form><hr>

{% endblock body %}
